<!DOCTYPE html>
<html>
<head>
  <title>Lizzie's Corner - Connect</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-image: url('../res/profile/backgroundhor.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures footer is at the bottom */
    }

    .header {
      text-align: center;
      background-color: #689cbe;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header h1 {
      font-size: 64px;
      color: #fff;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin: 15px;
      flex-wrap: wrap;
      flex: 1; /* Allow container to grow */
    }

    .left-container {
      flex: 1;
      margin: 10px;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 4px 8px #577f99;
      max-width: 20%; /* Smaller width for the left container */
    }

    .right-container {
      flex: 3; /* Make the right container larger compared to the left */
      margin: 10px;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 4px 8px #577f99;
      max-width: 75%;
    }

    img {
      width: 100%;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    input, select, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      background-color: #689cbe;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #577f99;
    }

    .footer {
      background-color: #689cbe;
      color: white;
      text-align: center;
      padding: 5px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>â˜… <em>Lizzie's Corner</em> â˜…</h1>
  </div>

  <main>
    <div class="container">
      <div class="left-container">
        <img src="../res/profile/nana_new.png" alt="az">

        <h3 style="text-align:center; color:#3a78b6;">Available Hours</h3>
        <p style="text-align:center;">Monday - Friday: 3:00 PM - 7:00 PM</p>
        <p style="text-align:center;">Saturday: 1:00 PM - 5:00 PM</p>
        <p style="text-align:center;">Sunday: Unavailable</p>
      </div>

      <div class="right-container">
        <h3 style="color:#3a78b6;">Contact Me:</h3>
        <form action="#" method="post">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>

          <label for="mbti">MBTI Type:</label>
          <select id="mbti" name="mbti" required>
            <option value="">Select your MBTI</option>
            <option value="INTJ">INTJ</option>
            <option value="INTP">INTP</option>
            <option value="ENTJ">ENTJ</option>
            <option value="ENTP">ENTP</option>
            <option value="INFJ">INFJ</option>
            <option value="INFP">INFP</option>
            <option value="ENFJ">ENFJ</option>
            <option value="ENFP">ENFP</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ESTJ">ESTJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ISTP">ISTP</option>
            <option value="ISFP">ISFP</option>
            <option value="ESTP">ESTP</option>
            <option value="ESFP">ESFP</option>
            <option value="Notsure">Not sure</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="I accept compliments and cash :)" required></textarea>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <div class="footer">
    <p><a href="home.html" style="color:white">Had enough? Go back to Home here! ðŸ’™</a></p>
  </div>

</body>
</html>
